<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div class="infoBox">
            <p id="msgEl">Do you want to play a game ? ?</p>
            <div class="box">
                <div class="icon"><ion-icon name="layers"></ion-icon></div>
                <p id="cards-el">Cards:</p>
                
            </div>
            <div class="box">
                <div class="icon"><ion-icon name="file-tray-full"></ion-icon></ion-icon></div>
                <p id="sum-el">Sum:</p>
            </div>    
            <div class="groupBtn">
                <button class = "btnstart" onclick="startGame()">Start game</button>
                <button class = "btncard" onclick="newCard()">New Card</button>
            </div>  
            <!-- <div class="box">     
                <div class="icon"><ion-icon name="id-card"></ion-icon></ion-icon></div>   
                <p id="player-el"> </p>
            </div> -->
        </div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
